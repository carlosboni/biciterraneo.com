COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla bevat nu extra beveiligingsversterkingen in de standaard htaccess.txt en web.config.txt bestanden. Deze versterkingen deactiveren de zogenaamde MIME-type sniffing mogelijkheid in webbrowsers. De sniffing leidt tot specifieke aanvalsvectors, waarbij scripts in normaal onschadelijke bestandsformaten (zoals afbeeldingen) uitgevoerd zullen worden, hetgeen leidt tot Cross-Site-Scripting kwetsbaarheden.</p><p>Het beveiligingsteam raadt aan om handmatig de nodige wijzigingen aan te brengen aan uw bestaande .htaccess of web.config bestanden, en dit omdat deze bestanden niet automatisch bijgewerkt kunnen worden.</p><p><strong>Veranderingen voor .htaccess</strong><br />Voeg de volgende lijnen toe voor \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Veranderingen voor web.config</strong><br />Voeg de volgende lijnen toe net na \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config beveiligingsupdate"
