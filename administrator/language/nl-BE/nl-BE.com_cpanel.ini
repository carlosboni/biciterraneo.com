COM_CPANEL_MSG_PHPVERSION_BODY="Vanaf Joomla! 3.3 zal de PHP versie die deze site gebruikt niet meer ondersteund worden. Joomla! 3.3 zal minstens <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP versie 5.3.10 vereisen om de verbeterde beveiligingsmogelijkheden aan de gebruikers aan te kunnen bieden</a>."
