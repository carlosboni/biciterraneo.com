COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt update"
COM_CPANEL_MSG_ROBOTS_BODY="Er werd in Joomla! 3.3 een verandering aangebracht aan het standaard robots.txt bestand. Dit werd gedaan om Google standaard toegang te verlenen tot templates en mediabestanden, en dit om de SEO te verbeteren. Deze verandering wordt niet automatisch toegepast bij upgrades en de gebruikers wordt aangeraden om de veranderingen in het robots.txt.dist bestand te bekijken en deze veranderingen daarna in hun eigen robots.txt bestand op te nemen."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Sinds Joomla! 3.5 zendt een statistieken plugin anonieme data naar het Joomla project. Deze zal alleen de Joomla versie, PHP versie, database engine en versie, en server besturingssysteem doorzenden.</p><p>Deze gegevens worden verzameld om er ons van te kunnen verzekeren dat toekomstige versies van Joomla gebruik kunnen maken van de meest recente database en PHP mogelijkheden zonder een aanzienlijk aantal gebruikers te verliezen. Het werd vooral duidelijk dat dit nodig was nadat minimaal PHP 5.3.10 vereist was toen Joomla! 3.3 de veiligere BCrypt wachtwoorden implementeerde.</p><p>In het belang van volledige transparantie en om ontwikkelaars te helpen <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">zijn deze data voor iedereen toegankelijk</a>. Een API en grafieken zullen de gebruikte Joomla versie, PHP versies en gebruikte database engines voorstellen.</p><p>Als u deze informatie niet aan het Joomla project wilt overmaken dan kunt u de plugin Systeem - Joomla! Statistieken deactiveren.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistieken verzameling in Joomla"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>Naar aanleiding van de herziening door ons beveiligingsteam hebben we enkele wijzigingen aangebracht aan de standaard instellingen in een nieuwe Joomla installatie. Vermits deze instellingen enkel van toepassing zijn op nieuwe installaties bevelen we ten stelligste aan dat u deze wijzigingen overloopt en dat u uw site waar nodig aanpast.</p><p>De gewijzigde instellingen zijn:</p><ul><li>Globale configuratie > Tekstfilters: de standaard \"Administrator\" gebruikersgroep werd gewijzigd van \"Geen filtering\" naar \"Standaard zwarte lijst\"</li><li>Gebruikers > Stuur wachtwoord: de optie om het wachtwoord naar een gebruiker te zenden bij het aanmaken van een account is nu standaard gedeactiveerd</li><li>Mediabeheer: Flash bestanden (de \"swf\" bestandsextensie en het \"application/x-shockwave-flash\" MIME type) worden niet toegelaten in uploads</li><li>Artikels > Toon E-mail: de optie om een E-mail icoon te tonen bij de artikels is standaard gedeactiveerd</li></ul><p>We hebben een <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">speciale documentatiepagina</a> gemaakt die deze wijzigingen in detail uitlegt.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Bijgewerkte site beveiliging aanbevelingen"
