COM_CPANEL_MSG_HTACCESS_BODY="Er werd in Joomla! 3.4 een verandering aangebracht aan de standaard .htaccess en web.config bestanden. Dit werd gedaan om standaard het oplijsten van mappen onmogelijk te maken. De gebruikers wordt aangeraden deze verandering in hun bestanden te implementeren. Raadpleeg <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_">deze pagina</a> voor meer informatie."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config update"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Bereid u voor op de volgende grote release van Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Vanaf Joomla! 4.0 verhogen we de minimum server vereisten. Indien u dit bericht ziet dan voldoet uw huidige configuratie niet aan deze nieuwe minimum vereisten.</p><p>De <a href="_QQ_"https://developer.joomla.org/news/704-looking-forward-with-joomla-4.html"_QQ_"><strong>minimum</strong> vereisten</a> zijn de volgende:</p><ul><li>PHP 7.0</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL zal <strong>niet</strong> ondersteund worden</li><li>MySQL dat de legacy `ext/mysql` PHP extensie gebruikt zal <strong>niet</strong> ondersteund worden, in plaats daarvan zal of het MySQLi of het \"MySQL (PDO)\" stuurprogramma gebruikt moeten worden</li><li>PostgreSQL dat de `ext/pgsql` PHP extensie gebruikt zal <strong>niet</strong> ondersteund worden, in plaats daarvan zal het \"PostgreSQL (PDO)\" stuurprogramma gebruikt moeten worden</li></ul><p>Contacteer uw hosting provider om te vragen hoe u aan deze verhoogde server vereisten kunt voldoen - over het algemeen gaat het slechts om een eenvoudige wijziging. Indien u al aan deze nieuwe vereisten voldoet dan zal dit bericht niet getoond worden.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="U heeft mogelijk problemen met uw meertalige instellingen"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Sinds Joomla! 3.4.0 hebt u mogelijk problemen met de Systeem - Taalfilter plugin op uw website. Om deze problemen op te lossen kunt u het <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Beheer talen</a> openen en elke inhoud taal handmatig opslaan om er zeker van te zijn dat er een toegangsniveau wordt opgeslagen."
