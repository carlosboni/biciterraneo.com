PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Deze CAPTCHA plugin gebruikt de CAPTCHA dienst om spammers tegen te gaan terwijl zij helpt om boeken, kranten en oude radio-uitzendingen te digitaliseren. Om een site sleutel en een geheime sleutel voor uw domein te verkrijgen kunt u naar <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/recaptcha</a> gaan. Om deze plugin te gebruiken voor het registreren van nieuwe gebruikers kunt u naar Opties gaan in het 'Beheer gebruikers' en daar CAPTCHA – reCAPTCHA als de CAPTCHA selecteren."
