PLG_SYSTEM_SESSIONGC="Systeem - Opruiming sessie data"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Indien geactiveerd dan zal deze plugin trachten vervallen data op te ruimen gebaseerd op de frekwentie berekend aan de hand van de waarschijnlijkheid en de deler."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Activeer het opruimen van sessie data"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Indien geactiveerd dan zal deze plugin optionele sessie metadata uit de database verwijderen. Merk op dat deze operatie niet uitgevoerd zal worden als het database mechanisme in gebruik is omdat die data opgeruimd worden als onderdeel van de sessie data opruim operatie."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Activeer het opruimen van sessie metadata"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="Deze twee velden worden, in combinatie met het waarschijnlijkheidsveld, gebruikt om de frekwentie te bepalen waarmee de sessie data opruim operatie bij een pagina-aanvraag gestart zal worden. De waarschijnlijkheid wordt berekend door het gebruik van waarschijnlijkheid/deler. 1/100 betekent bijvoorbeeld dat er een 1% kans is dat het proces uitgevoerd wordt bij een pagina-aanvraag."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Deler"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Deze twee velden worden, in combinatie met het deler veld, gebruikt om de frekwentie te bepalen waarmee de sessie data opruim operatie bij een pagina-aanvraag gestart zal worden."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Waarschijnlijkheid"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Systeem plugin die vervallen data en metadata opruimt afhankelijk van het sessie mechanisme dat in de globale configuratie is ingesteld."