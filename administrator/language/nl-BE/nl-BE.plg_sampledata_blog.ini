PLG_SAMPLEDATA_BLOG="Voorbeeld data - Blog"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Voorbeeld data die een blog site zullen instellen.<br>Als de site meertalig is dan zullen de data getagd worden met de actieve backend taal."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog voorbeeld data"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Dit vertelt wat over deze blog en de persoon die hem schrijft. </p><p>Als u ingelogd bent dan kunt u deze pagina bewerken door het bewerkingsicoon te selecteren.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Info"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Hier zijn enkele eenvoudige tips voor het werken op uw site.</p><ul><li>Joomla! heeft een 'frontend' die u nu bekijkt en een 'administrator' of 'backend' waar u het meer geavanceerdere werk voor het aanmaken van uw site doet, zoals de menu's instellen en bepalen welke modules er getoond moeten worden. U moet apart inloggen in de administrator waarbij u dezelfde gebruikersnaam en hetzelfde wachtwoord gebruikt die u gebruikt hebt om in te loggen op dit deel van de site.</li><li>Een van de eerste dingen die u waarschijnlijk zult willen doen is de site titel en tag lijn wijzigen en een logo toevoegen. Om dit te doen selecteert u de 'Template instellingen' link in het menu bovenaan. Om de beschrijving van uw site, de titel in de browser, de standaard E-mail instellingen en andere items te wijzigen selecteert u 'Site instellingen'. Meer geavanceerde configuratie opties zijn beschikbaar in de administrator.</li><li>Om het uiterlijk van uw site totaal te veranderen zult u waarschijnlijk een nieuwe template willen installeren. In het Extensies menu selecteert u 'Beheer' en vervolgens op 'Installeren'. Er zijn veel gratis en commerciële templates beschikbaar voor Joomla.</li><li>Zoals u al hebt gezien kunt u bepalen wie de verschillende delen van uw site mag bekijken. Wanneer u met modules, artikels of weblinks werkt en het toegangsniveau instelt op 'Geregistreerd' dan zal dat betekenen dat alleen ingelogde gebruikers deze kunnen zien</li><li>Wanneer u een nieuw artikel of een ander soort inhoud maakt dan kunt u deze ook opslaan als gepubliceerd of niet gepubliceerd. Als ze niet gepubliceerd zijn dan zullen site bezoekers ze niet kunnen zien, maar u wel.</li><li>U kunt veel meer leren over het werken met Joomla op de <a href='https://docs.joomla.org/'>Joomla documentatie site</a> en hulp krijgen van andere gebruikers op de <a href='https://forum.joomla.org/'>Joomla forums</a>. In de administrator zijn er help knoppen op elke pagina die gedetailleerde informatie bevatten over de functies op die pagina.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Werken op uw site"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Dit is een voorbeeld blog bericht.</p><p>Indien u inlogt op de site (de 'Auteur inloggen' link staat onderaan deze pagina), dan kunt u dit artikel en alle andere bestaande artikels bewerken. U kunt ook een nieuw artikel aanmaken en andere wijzigingen aan de site aanbrengen.</p><p>Naarmate u artikels toevoegt en wijzigt zult u zien hoe uw site verandert en ook hoe u hem op verschillende manieren naar uw eigen smaak kunt aanpassen.</p><p>Ga uw gang, hij kan niet kapot.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Welkom op uw blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Op de volledige pagina ziet u zowel de inleidende tekst als de rest van het artikel. U kunt, indien gewenst, de instellingen aanpassen om de inleidende tekst te verbergen.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Uw startpagina is ingesteld om de vier meest recente artikels uit de blog categorie in een kolom weer te geven. Daarnaast zijn er links naar de twee volgende oudere artikels. U kunt deze aantallen wijzigen door de inhoud opties instellingen in de blog tab van uw site administrator te bewerken. Er is een link naar uw site administrator in het menu bovenaan.</p><p>Gebruik, als u uw blog bericht in twee delen wilt opsplitsen, een inleiding en een afzonderlijke volledige pagina. Gebruik de knop 'Lees meer' om een onderbreking in te voegen.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Over uw startpagina"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Op uw site zijn enkele veelgebruikte modules al vooraf ingesteld. Dit zijn:</p><ul><li>Afbeelding module die de afbeelding onder het menu bevat. Dit is een aangepaste module die u kunt bewerken om de afbeelding te wijzigen.</li><li>Meest gelezen artikels, waarin artikels getoond worden gebaseerd op het aantal keer dat ze gelezen werden.</li><li>Gearchiveerde artikels, waarin artikels per kalendermaand opgenomen zijn.</li><li>Nieuwsfeed, waarmee uw lezers uw artikels in een nieuwsreader kunnen lezen.</li><li>Populaire tags, die wordt weergegeven als u tags in uw artikels gebruikt. Voer bij het bewerken een tag in in het veld 'Tags'.</li></ul><p>Elk van deze modules heeft vele opties die u in het 'Beheer modules' in uw site administrator kunt uitproberen. Bij het bewegen van uw muis over een module selecteert u het bewerkingsicoon dat u in het bewerkingsscherm van die module brengt. Sla elke module die u bewerkt altijd op en sluit hem.</p><p>Joomla! bevat ook vele andere modules die u in uw site kunt integreren. Als u uw site ontwikkelt kunt u meer modules toevoegen die u kunt vinden in de <a href='https://extensions.joomla.org/'> Joomla Extensions Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Uw modules"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Templates bepalen de look-and-feel van uw website.</p><p>Deze blog is geïnstalleerd met de Protostar template.</p><p>U kunt de opties bewerken door in 'Werken op uw site' de 'Template instellingen' link in het menu bovenaan te selecteren (zichtbaar als u ingelogd bent).</p><p>U kunt bijvoorbeeld de achtergrondkleur, de accentueringskleur, de site titel, de site beschrijving en de gebruikte font van de titel wijzigen.</p><p>Meer opties zijn beschikbaar in de site administrator. U kunt ook een nieuw template installeren met behulp van het 'Beheer extensies'.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Uw template"
